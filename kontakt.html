<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Exportierte Seite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f0f0;
        }
        h1, h2, h3, .nav-font {
            font-family: 'Raleway', sans-serif;
        }
        textarea::-webkit-scrollbar {
            width: 8px;
        }
        textarea::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        textarea::-webkit-scrollbar-thumb {
            background: #888; 
            border-radius: 4px;
        }
        textarea::-webkit-scrollbar-thumb:hover {
            background: #555; 
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center py-8 px-4">

    <div class="w-full max-w-[1440px] bg-white shadow-2xl overflow-hidden rounded-lg flex flex-col min-h-[1000px]">
        
        <header class="bg-[#f4f0f0] w-full min-h-[120px] flex flex-col md:flex-row items-center justify-between px-8 py-4 border-b border-gray-100">
            
            <div class="w-[300px] h-[107px] flex justify-center items-center">
                <div class="flex items-center gap-3">
                    <div class="w-16 h-16 bg-gray-300 rounded-full flex items-center justify-center text-gray-500">
                        <span class="material-icons text-4xl">restaurant_menu</span>
                    </div>
                    <div>
                        <h1 class="font-bold text-xl text-gray-800">DEIN LOGO</h1>
                        <p class="text-xs text-gray-500">Gesund & Lecker</p>
                    </div>
                </div>
            </div>

            <nav class="flex flex-wrap justify-center gap-4 mt-4 md:mt-0">
                <a href="index.html" class="nav-font font-bold text-lg px-6 py-2 rounded transition hover:bg-gray-200 text-gray-800">Start</a>
                <a href="repice-andre.html" class="nav-font font-bold text-lg px-6 py-2 rounded transition hover:bg-gray-200 text-gray-800">Rezept des Tages</a>
                <a href="contact.html" class="nav-font font-bold text-lg px-6 py-2 rounded bg-gray-200 text-gray-800 shadow-inner">Kontakt</a>
                <a href="impressum.html" class="nav-font font-bold text-lg px-6 py-2 rounded transition hover:bg-gray-200 text-gray-800">Impressum</a>
            </nav>
        </header>

        <main class="flex-grow flex items-center justify-center p-8 bg-white relative">
            
            <div class="absolute top-0 left-0 w-full h-full opacity-5 pointer-events-none" 
                 style="background-image: radial-gradient(#000 1px, transparent 1px); background-size: 20px 20px;">
            </div>

            <div class="bg-[#e5e7eb] w-full max-w-[800px] p-10 rounded-xl shadow-lg z-10">
                <div class="flex flex-col justify-center h-full">
                    <h3 class="font-bold text-gray-800 mb-6 text-3xl text-center border-b-2 border-gray-300 pb-4">Kontaktieren Sie uns</h3>
                    
                    <form onsubmit="sendEmail(event)" class="space-y-4">
                        
                        <div>
                            <label class="block text-sm font-bold text-gray-600 mb-1 ml-1">Dein Name:</label>
                            <div class="relative">
                                <span class="material-icons absolute left-3 top-2.5 text-gray-400">person</span>
                                <input type="text" id="nameInput" required placeholder="Max Mustermann" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition shadow-sm bg-white">
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-bold text-gray-600 mb-1 ml-1">Deine E-Mail:</label>
                            <div class="relative">
                                <span class="material-icons absolute left-3 top-2.5 text-gray-400">email</span>
                                <input type="email" id="emailInput" required placeholder="max@beispiel.de" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition shadow-sm bg-white">
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-bold text-gray-600 mb-1 ml-1">Deine Nachricht:</label>
                            <div class="relative">
                                <textarea id="messageInput" required placeholder="Schreibe uns deine Fragen oder Wünsche..." class="w-full p-4 border border-gray-300 rounded-lg h-40 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent resize-none transition shadow-sm bg-white text-gray-700"></textarea>
                            </div>
                        </div>

                        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-4 rounded-lg transition transform hover:-translate-y-0.5 shadow-md flex items-center justify-center gap-2 mt-4">
                            <span>ABSCHICKEN (Mail-Programm öffnen)</span>
                            <span class="material-icons text-sm">send</span>
                        </button>
                    </form>
                </div>
            </div>
        </main>

        <footer class="bg-[#eeeded] min-h-[200px] border-t border-gray-300 flex flex-col md:flex-row items-center justify-between px-10 py-8 gap-8">
            
            <div class="flex flex-col items-center md:items-start">
                <div class="flex items-center gap-2 opacity-70 mb-2">
                    <span class="material-icons text-3xl text-gray-600">restaurant</span>
                    <span class="font-bold text-lg text-gray-600 font-raleway">DEIN LOGO</span>
                </div>
                <p class="text-xs text-gray-500 max-w-[250px] text-center md:text-left">
                    Wir bringen jeden Tag frische Rezepte direkt zu dir nach Hause. Gesund, einfach und lecker.
                </p>
            </div>

            <div class="flex flex-col items-center">
                <span class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-3">Folge uns</span>
                <div class="flex gap-4">
                    <a href="#" class="group flex items-center gap-2 bg-blue-600 text-white px-5 py-2 rounded-full font-bold text-xs hover:bg-blue-700 transition shadow-sm hover:shadow-md transform hover:-translate-y-1">
                        <span class="text-lg">f</span> 
                        <span class="hidden group-hover:inline">FACEBOOK</span>
                    </a>
                    
                    <a href="#" class="group flex items-center gap-2 bg-gradient-to-r from-purple-500 to-pink-500 text-white px-5 py-2 rounded-full font-bold text-xs hover:opacity-90 transition shadow-sm hover:shadow-md transform hover:-translate-y-1">
                        <span class="material-icons text-sm">photo_camera</span> 
                        <span class="hidden group-hover:inline">INSTAGRAM</span>
                    </a>
                    
                    <a href="#" class="group flex items-center gap-2 bg-sky-400 text-white px-5 py-2 rounded-full font-bold text-xs hover:bg-sky-500 transition shadow-sm hover:shadow-md transform hover:-translate-y-1">
                        <svg class="w-4 h-4 fill-current" viewBox="0 0 24 24"><path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/></svg>
                        <span class="hidden group-hover:inline">TWITTER</span>
                    </a>
                </div>
            </div>

        </footer>
    </div>

    <script>
        function sendEmail(event) {
            event.preventDefault();
            
            const name = document.getElementById('nameInput').value;
            const email = document.getElementById('emailInput').value;
            const message = document.getElementById('messageInput').value;
            
            const empfaengerAdresse = "svenhaaseausmuch@outlook.de"; 
            
            const betreff = encodeURIComponent(`Kontaktanfrage von ${name}`);
            const inhalt = encodeURIComponent(`Name: ${name}\nE-Mail: ${email}\n\nNachricht:\n${message}`);
            
            window.location.href = `mailto:${empfaengerAdresse}?subject=${betreff}&body=${inhalt}`;
        }
    </script>

</body>
</html>
