       <section class="contact-section">
    <div class="contact-container">
        <h3 class="contact-title">Kontaktieren Sie uns</h3>
        
        <div id="formHint" class="form-hint d-none">
            Bitte fülle alle Felder aus.
        </div>

        <form onsubmit="sendEmail(event)" class="contact-form">
            <div class="input-group">
                <label for="nameInput">Dein Name:</label>
                <input type="text" id="nameInput" required placeholder="Max Mustermann">
            </div>

            <div class="input-group">
                <label for="emailInput">Deine E-Mail:</label>
                <input type="email" id="emailInput" required placeholder="max@beispiel.de">
            </div>

            <div class="input-group">
                <label for="messageInput">Deine Nachricht:</label>
                <textarea id="messageInput" required placeholder="Schreibe uns deine Fragen oder Wünsche..."></textarea>
            </div>

            <button type="submit" class="btn-submit">
                ABSCHICKEN (Mail-Programm öffnen)
            </button>
        </form>
    </div>
</section>

<script>
    function setHint(message) {
        const hint = document.getElementById('formHint');
        if (!hint) return;
        if (!message) {
            hint.classList.add('d-none');
            hint.textContent = '';
            return;
        }
        hint.textContent = message;
        hint.classList.remove('d-none');
    }

    function sendEmail(event) {
        event.preventDefault();
        setHint('');

        const name = document.getElementById('nameInput').value.trim();
        const email = document.getElementById('emailInput').value.trim();
        const message = document.getElementById('messageInput').value.trim();

        if (!name || !email || !message) {
            setHint('Bitte fülle alle Felder aus.');
            return;
        }

        const empfaengerAdresse = "svenhaaseausmuch@outlook.de";
        const betreff = encodeURIComponent(`Kontaktanfrage von ${name}`);
        const inhalt = encodeURIComponent(`Name: ${name}\nE-Mail: ${email}\n\nNachricht:\n${message}`);

        window.location.href = `mailto:${empfaengerAdresse}?subject=${betreff}&body=${inhalt}`;
    }
</script>
